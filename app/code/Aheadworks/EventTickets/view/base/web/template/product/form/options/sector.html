<div class="sector">
    <div class="sector-tickets" visible="visible" data-bind="mageInit: {'collapsible':{'openedState': 'active', 'active': false}}">
        <div class="header-sector-tickets" data-role="title">
            <div class="sector-storefront-description">
                <div class="name">
                    <text args="sector.name"/>
                </div>
                <div class="description">
                    <text args="sector.description"/>
                </div>
            </div>
            <div class="price-range-ticket" html="sector.priceRange"/>
            <div class="block__status-qty">
                <div class="sector-status">
                    <text args="sector.status"/>
                </div>
            </div>
            <div class="arrow"></div>
        </div>
        <div class="tickets-type" data-role="content">
            <div class="tickets-type-item" outereach="getRegion('tickets')" render=""/>

            <div class="title-products-item" if="sector.additional_products.length"  translate="'Additional Purchases'" />

            <div class="products-item">
                <div outereach="getRegion('products')" render=""/>
            </div>
        </div>
    </div>
</div>
