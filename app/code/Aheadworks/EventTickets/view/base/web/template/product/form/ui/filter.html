<div class="aw-et-people-qty-filter">
    <span class="label-qty">Ticket Qty:</span>
    <div class="aw-et-filter-qty-block">
        <button type="button" click="decreaseQty" class="button-qty decrease"></button>
        <input afterRender="onQtyInputRender"
               type="number"
               title="Qty"
               ko-value="_qty"
               class="required-entry input-text qty"
               aria-label="Qty"
               name="aw-et-people-qty"/>
        <button type="button" click="increaseQty" class="button-qty increase"></button>
    </div>
</div>
