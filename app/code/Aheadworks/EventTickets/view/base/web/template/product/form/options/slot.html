<div class="time-slot">
    <div class="slot-description">
        <div class="date">
            <text args="timeSlotConfig.timeSlotDate"/>
        </div>
        <div class="time">
            <text args="timeSlotConfig.timeSlotRange"/>
        </div>
        <!-- ko if: isAllowed -->
            <button type="button"
                    click="removeSlot"
                    class="aw-et-remove-slot-btn">
                <span>Trash</span>
            </button>
        <!-- /ko -->
    </div>
    <input type="hidden"
           data-bind="attr: {name: generateCustomFieldName('aw_et_recurring_time_slot_id')}, value: timeSlotConfig.timeSlotId"/>
    <input type="hidden"
           data-bind="attr: {name: generateCustomFieldName('aw_et_recurring_start_date')}, value: timeSlotConfig.eventId"/>

    <div class="sectors">
        <div class="" outereach="getRegion('sectors')" render=""/>
    </div>
</div>
