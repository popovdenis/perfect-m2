<div class="tickets-type-item-content">
    <div class="item-content-ticket">
        <div class="ticket-type-storefront-description">
            <div class="name">
                <text args="ticket.ticket_type.label"/>
            </div>
            <div class="description">
                <text args="ticket.ticket_type.description"/>
            </div>
        </div>
        <div class="ticket-price">
            <!-- ko repeat: {foreach: getDataForRenderingPrice(), item: '$row'} -->
            <div class="price-box-wrap">
                <each args="getRegion('price')" render=""/>
            </div>
            <!-- /ko -->
        </div>
    </div>
    <div class="item-content-ticket">
        <scope args="qtyBox" render=""/>
        <div class="unit-price-ticket" if="qty">
            <span class="sum-price-tiket">
                <span>
                    (<span data-bind="text: qty"></span>x<span html="ticket.price_info.formatted_prices.final_price"/>)
                </span>
            </span>
            <span class="unit-price" text="getTotalPrice()"/>
        </div>
    </div>
</div>
<input type="hidden"
       data-bind="attr: {name: generateCustomFieldName('sector_id')}, value: sector.id"/>
<input type="hidden"
       data-bind="attr: {name: generateCustomFieldName('type_id')}, value: ticket.ticket_type.id"/>

<each args="getRegion('attendee')" render=""/>

<div class="required-message">
    * Required Fields
</div>
