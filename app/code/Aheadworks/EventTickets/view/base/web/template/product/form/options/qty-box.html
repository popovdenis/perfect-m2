<div class="qty-inp-block">
    <button type="button" click="decreaseQty" disable="!isEnabled()" class="button-qty decrease"></button>
    <input afterRender="onQtyInputRender"
           type="number"
           title="Qty"
           ko-value="_qty"
           class="required-entry input-text qty"
           disable="!isEnabled()"
           aria-label="Qty"
           data-bind="attr: {name: generateCustomFieldName('qty')}"/>
    <button type="button" click="increaseQty" disable="!isEnabled()" class="button-qty increase"></button>
</div>
